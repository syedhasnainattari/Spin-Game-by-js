<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spin Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:#c02d7e;">
                <span>1$</span></div>
            <div class="number" style="--i:2;--clr:#66ff00;">
                <span>100$</span></div>
            <div class="number" style="--i:3;--clr:#4539cc;">
                <span>50$</span></div>
            <div class="number" style="--i:4;--clr:#4494e3;">
                <span>10$</span></div>
            <div class="number" style="--i:5;--clr:#00fffb;">
                <span>0$</span></div>
            <div class="number" style="--i:6;--clr:#56f576;">
                <span>1000$</span></div>
            <div class="number" style="--i:7;--clr:#f58356;">
                <span>5$</span></div>
            <div class="number" style="--i:8;--clr:#b300ff;">
                <span>20$</span></div>
     </div>
         </div>

         <script src="app.js"></script>
</body>

</html>
